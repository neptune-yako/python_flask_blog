{% extends "layout.html" %}

{% block title %}简洁风个人博客 - 首页{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold mb-12 text-center">博客文章</h1>
    
    {% if posts %}
        <div class="space-y-16">
            {% for post in posts %}
                <article class="hover-lift transition-all">
                    <a href="{{ url_for('post_detail', slug=post.slug) }}" class="block">
                        <h2 class="text-3xl font-semibold mb-4 hover:text-apple-blue transition-all">{{ post.title }}</h2>
                        <div class="text-gray-500 mb-4">
                            <time datetime="{{ post.published_at }}">{{ post.published_at.strftime('%Y年%m月%d日') }}</time>
                        </div>
                        <div class="prose prose-lg max-w-none text-gray-700">
                            <p>{{ post.excerpt }}</p>
                        </div>
                        <div class="mt-4">
                            <span class="inline-block text-apple-blue">阅读全文 →</span>
                        </div>
                    </a>
                </article>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center py-16">
            <p class="text-xl text-gray-500">暂无文章</p>
        </div>
    {% endif %}
</div>
{% endblock %}
