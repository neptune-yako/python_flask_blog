{% extends "layout.html" %}

{% block title %}{{ post.title }} - 简洁风个人博客{% endblock %}

{% block content %}
<article class="max-w-3xl mx-auto">
    <header class="mb-12">
        <h1 class="text-4xl font-bold mb-6">{{ post.title }}</h1>
        <div class="text-gray-500 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <time datetime="{{ post.published_at }}">{{ post.published_at.strftime('%Y年%m月%d日') }}</time>
            <span class="mx-2">•</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span>{{ post.username }}</span>
        </div>
    </header>
    
    <div class="prose prose-lg max-w-none bg-white p-8 rounded-lg shadow-sm">
        {{ post.content_html|safe }}
    </div>
    
    <div class="mt-16 pt-8 border-t border-gray-200">
        <a href="{{ url_for('index') }}" class="text-apple-blue hover:underline flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            返回首页
        </a>
    </div>
</article>
{% endblock %}
